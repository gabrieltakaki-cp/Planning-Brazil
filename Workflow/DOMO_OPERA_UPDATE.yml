on:
  workflow_dispatch:
  schedule:
    - cron: '0 11 * * *'

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código do seu repositório para a máquina do robô
      - name: Check out repository code
        uses: actions/checkout@v4

      # 2. PASSO DE DIAGNÓSTICO: Lista todos os arquivos
      # Este passo vai nos mostrar a estrutura exata de pastas que o robô está vendo
      - name: List files in repository
        run: |
          echo "Verificando os arquivos no diretório de trabalho:"
          ls -R

      # 3. Configura o ambiente Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. Instala as dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pydomo pandas requests numpy

      # 5. Executa o script
      - name: Run the update script
        env:
          client_id: ${{ secrets.client_id }}
          client_secret: ${{ secrets.client_secret}}
        run: python DOMO_OPERA.py
